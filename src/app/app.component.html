<div class="container mt-3">
  <app-game-control (passingCurrentNumber)="onCurrentNumberReceived($event)"></app-game-control>
  <hr>
  <app-odd 
  *ngFor="let oddNumber of oddNumberArr" [getCurrentNumberOdd] = "oddNumber"></app-odd>
  <app-even
  *ngFor="let evenNumber of evenNumberArr"  [getCurrentNumberEven] = "evenNumber"></app-even>
</div>
